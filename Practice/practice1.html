<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .output {
            margin-top: 10px;
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Operations</h1>
    <label for="number1">Enter first number:</label>
    <input type="number" id="number1" placeholder="Enter number 1" />
    <br /><br />
    <label for="number2">Enter second number:</label>
    <input type="number" id="number2" placeholder="Enter number 2" />
    <br /><br />
    <button onclick="addNumbers()">Add</button>
    <br>
    <br /><br />
    <button onclick="diff()">Subtracting</button>
    <br>
    <br /><br />
    <button onclick="mul()">Multiplication</button>
    <br>
    <br /><br />
    <button onclick="div()">Division</button>

    <p class="output" id="output"></p>

    <script>
        function addNumbers() {
            const num1 = document.getElementById("number1").value;
            const num2 = document.getElementById("number2").value;
            const sum = num1 + num2;
            document.getElementById("output").textContent = `The sum is: ${sum}`;
        }

        function diff(){
            const num3 = document.getElementById("number1").value;
            const num4 = document.getElementById("number2").value;
            const diff = num3-num4;

            document.getElementById("output1").textContent = `The difference is : ${diff}`;
        }

        function mul(){
            const num5 = document.getElementById('number1').value;
            const num6 = document.getElementById('number2').value;
            const mul = num5*num6;
            document.getElementById("output2").textContent= `The result is : ${mul}`;
        }
            
        function div(){
            const num7 = document.getElementById('number1').value;
            const num8 = document.getElementById('number2').value;
            const divi = num7%num8;
            document.getElementById("output3").textContent= `The reminder is : ${divi}`;
        }
    </script>
</body>
</html>
